{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<!-- Edit Kicks Page -->
   <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="text-uppercase text-dark mb-4">Kicks Management</h2>
                <h5 class="text-muted">Edit Kicks</h5>
                <hr>
            </div>
        </div>
        <!-- Kicks Form For Editing Selected Kicks -->
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_kicks' kicks.id %}" class="form mb-2 text-dark" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn my-white-btn rounded-0" href="{% url 'kicks' %}">Cancel</a>
                        <button class="btn my-black-btn rounded-0" type="submit">Update Kicks</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
