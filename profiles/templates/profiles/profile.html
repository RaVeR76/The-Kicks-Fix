                    <div class="col-12">
                        <table class="table">

                                <td><strong>Username :</strong></td>
                                <td>{{ user }}</td>
                            </tr>
                            <tr>
                                <td><strong>Email Address :</strong></td>
                                <td>{{ user.email }}</td>
                            </tr>
                            <tr>
                                <td><strong>First Name :</strong></td>
                                <td><input id="first_name" type="text" class="border-0" name="first_name" value="{{ user.first_name }}"></td>
                            </tr>
                            <tr>
                                <td><strong>Last Name :</strong></td>
                                <td><input id="last_name" type="text" class="border-0" name="last_name" value="{{ user.last_name }}"></td>
                            </tr>
                            <tr>
                                <td><strong>Birthdate :</strong></td>
                                <td><input id="dob" type="text" class="border-0" name="dob" value="{{ user.last_name }}"></td>
                            </tr>
                        </table>
                    </div>
                        <button class="btn my-black-btn rounded-0 text-uppercase float-right">Update Information</button>
                    </form>
