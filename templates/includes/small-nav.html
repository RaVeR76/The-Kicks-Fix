<li class="list-inline-item">
    <a href="" class="nav-link d-block d-lg-none" href="#" id="mob-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center my-yellow-text">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mob-search">
        <form class="form" method="GET" action="{% url 'kicks' %}">
            <div class="input-group">
                <input class="form-control border rounded-0" type="text" name="q" placeholder="Search For Your Kicks">
                <div class="input-group-append">
                  <button class="form-control btn border rounded-0 my-black-back" type="submit">
                      <span class="icon">
                          <i class="fas fa-search my-yellow-text"></i>
                      </span>
                  </button>
                </div>
            </div>
        </form>
    </div>
</li>
<li class="list-inline-item dropdown">
    <a href="#" class="nav-link d-block d-lg-none" id="user-account" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center my-yellow-text">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="my-0">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-account">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
              <a href="" class="dropdown-item">Accessories Admin</a>
              <a href="{% url 'add_kicks' %}" class="dropdown-item">Kicks Admin</a>
            {% endif %}
            <a href="" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item">
    <a href="{% url 'view_bag' %}" class="{% if grand_total %}text-primary font-weight-bold{% else %}my-yellow-text{% endif %} nav-link d-block d-lg-none">
        <div class="text-center">
            <div><i class="fas fa-shopping-bag fa-lg"></i></div>
            <p class="my-0">
                {% if grand_total %}
                    £{{ grand_total|floatformat:2 }}
                {% else %}
                    £0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
