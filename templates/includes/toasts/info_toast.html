<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header bg-white text-dark">

        {% if debug_flag %}
            <img src="{{ toast_logo }}" alt="Toast Logo Image">
        {% else %}
            <img src="actual static link used in heroku">    <!-- Test this out once I deploy to Heroku (tip from my mentor posted on slack) -->
        {% endif %}

        <strong class="ml-3 mr-auto mt-1">Alert !</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white text-dark">
        {{ message }}        
    </div>
</div>
